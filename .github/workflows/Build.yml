name: Build
  
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Deny:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Deny
        uses: EmbarkStudios/cargo-deny-action@v1
        
  Build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: 
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
    - name: Build
      run: cargo build --verbose
      
    - name: Run Tests
      run: cargo test --verbose
